<style>
@font-face {
  font-family: 'Zen Kaku Gothic New';
  src: url('https://kokyujene.github.io/fonts/ZenKakuGothicNew-Light.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

body {
    font-family: 'Zen Kaku Gothic New', 'Meiryo', Arial, Helvetica, sans-serif;
    margin: 0;
    background: black;
    color: gray;
    height: 100vh;
    overflow-y: scroll;
    position: relative;
    text-align: center;
}

ul {
  list-style: none;
  display: flex;
  gap: 40px;              /* リンクの間隔 */
  padding: 0;
  margin: 0;
}

a {
  position: relative;
  text-decoration: none;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

a::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 2px;
  background-color: #a3a3a3;
  transform: translateX(-50%);
  transition: width 0.3s ease;
}

a.selected:hover::after,
a:focus::after {
  width: 100%;
}

.container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 45vh 0;
}

a {
    display: block;
    font-size: 30px;
    margin: 2rem 0;
    color: gray;
    text-decoration: none;
    transition: color 0.3s ease, font-size 0.3s ease;
}

a.selected {
    color: white;
    font-size: 40px;
}

h1{
  font-size: 40px;
}

p {
  font-size: 30px;
}

@media screen and (max-width: 768px) {
a {
    font-size: 20px;
}

a.selected {
    font-size: 30px;
}

h1{
  font-size: 20px;
}
}

</style>

<script>
  const links = document.querySelectorAll('.container a');

  function updateSelection() {
    const centerY = window.innerHeight / 2;
    let closest = null;
    let closestDist = Infinity;

    links.forEach(link => {
      const rect = link.getBoundingClientRect();
      const linkCenter = rect.top + rect.height / 2;
      const dist = Math.abs(centerY - linkCenter);
      if (dist < closestDist) {
        closestDist = dist;
        closest = link;
      }
    });

    links.forEach(link => link.classList.remove('selected'));
    if (closest) closest.classList.add('selected');
  }

  window.addEventListener('scroll', updateSelection);
  window.addEventListener('resize', updateSelection);
  updateSelection();
</script>
