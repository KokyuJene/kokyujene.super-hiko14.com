<!DOCTYPE html>
<html lang="ja">

<head>
    <title>YAHOO!</title>
</head>

<style>
    body {
        text-align: center;
        align-items: center;
        background-image:url("background.png")
    }
    
    .big {
        padding: 100px 100px;
        background-color: #ced9ff;
        color: #000122;
        margin: 40px 40px;
        font-size: 200px;
        border-radius: 55px;
    }

    .small {
        padding: 10px 10px;
        font-size: 10px;
        color: #b6b6b6;
    }
</style>

<body>

<main>

<div class="big" id="animatedText"><p>[[CLICK]]</p></div>

<div class="small"><p>Back</p></div>

</main>

<script>
  const targetURL = "https://discord.com/channels/1379810415298744380/1398576606905106462";

  document.addEventListener("keydown", function () {
    window.location.href = targetURL;
  });

  document.addEventListener("click", function () {
    window.location.href = targetURL;
  });
</script>

<script>
  const text = document.getElementById("animatedText");
  let spacing = 0;
  let direction = 1;

  function animateSpacing() {
    spacing += direction * 0.8;

    if (spacing >= 30 || spacing <= 0) {
      direction *= -1;
    }

    text.style.letterSpacing = spacing + "px";

    requestAnimationFrame(animateSpacing);
  }

  animateSpacing();
</script>

</body>

</html>
